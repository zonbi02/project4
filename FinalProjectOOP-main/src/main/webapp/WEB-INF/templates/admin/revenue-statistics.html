<script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script>
    var xValues = [[${nameList}]];
    var yValues = [[${countList}]];
    var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#b91ad7",
        "#00ab39",
        "#275812",
        "#b31d47",
        "#01aba9",
        "#2b5227"
    ];

    new Chart("myChart1", {
        type: "pie",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            title: {
                display: true,
                text: "Percent type of user"
            }
        }
    });
</script>

<script>
    var xValues = ["Seller", "User", "Admin"];
    var yValues = [${CountSeller}, ${CountCustomer}, ${CountAdmin}];
    var barColors = ["red", "green","brown"];

    new Chart("myChart2", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            legend: {display: false},
            title: {
                display: true,
                text: "Percent type of user"
            }
        }
    });
</script>
